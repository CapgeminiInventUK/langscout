version: '3.8'
services:
  langscout-ui:
    image: ghcr.io/capgeminiinventuk/langscout-ui:0.1.0-beta
    ports:
      - "3000:3000"
    env_file:
      - ./packages/ui/.env.docker
    depends_on:
      - langscout-api

  langscout-ingest:
    image: ghcr.io/capgeminiinventuk/langscout-ingest:0.1.0-beta
    ports:
      - "1984:1984"
    env_file:
      - ./packages/ingest/.env.docker
    depends_on:
      - langscout-mongodb

  langscout-api:
    image: ghcr.io/capgeminiinventuk/langscout-api:0.1.0-beta
    ports:
      - "1994:1994"
    env_file:
      - ./packages/api/.env.docker
    depends_on:
      - langscout-mongodb

  langscout-mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: mongod --bind_ip_all
