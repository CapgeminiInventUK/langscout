version: '3.8'
services:
  langscout-ui:
    image: ghcr.io/capgeminiinventuk/langscout-ui:latest
    ports:
      - "3000:3000"
    env_file:
      - ./packages/ui/.env.docker
    depends_on:
      - langscout-api

  langscout-ingest:
    image: ghcr.io/capgeminiinventuk/langscout-ingest:latest
    ports:
      - "1984:1984"
    env_file:
      - ./packages/ingest/.env.docker
    depends_on:
      - langscout-mongodb

  langscout-api:
    image: ghcr.io/capgeminiinventuk/langscout-api:latest
    ports:
      - "1994:1994"
    env_file:
      - ./packages/api/.env.docker
    depends_on:
      - langscout-mongodb

  langscout-mongodb:
    image: mongo:latest@sha256:a3d0dec40b95df592c7e7eef603019ba03b164998c3b394739e0dd4cd45d490d
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: mongod --bind_ip_all
