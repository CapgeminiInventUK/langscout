version: '3.8'
services:
  langscout-ui:
    image: ghcr.io/capgeminiinventuk/langscout-ui:latest@sha256:8d7f3d58190cddd1d9030aaa9cb513ed2fdf58b7be6b1959b9e9001d0ad36ad4
    ports:
      - "3000:3000"
    env_file:
      - ./packages/ui/.env.docker
    depends_on:
      - langscout-api

  langscout-ingest:
    image: ghcr.io/capgeminiinventuk/langscout-ingest:latest@sha256:68f4ae475086adae4fd10733b0ef59395b0eb52c87b0a48c7196d4cb9fd00ab1
    ports:
      - "1984:1984"
    env_file:
      - ./packages/ingest/.env.docker
    depends_on:
      - langscout-mongodb

  langscout-api:
    image: ghcr.io/capgeminiinventuk/langscout-api:latest@sha256:8c8f7d8e0c0e9a9c1854245f6e8900b3464c991849dbe8e945989e2fee9da59d
    ports:
      - "1994:1994"
    env_file:
      - ./packages/api/.env.docker
    depends_on:
      - langscout-mongodb

  langscout-mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: mongod --bind_ip_all
