version: '3.8'
services:
  langtrace-ui:
    image: ghcr.io/capgeminiinventuk/langtrace-ui:latest
    ports:
      - "3000:3000"
    env_file:
      - ./packages/ui/.env.docker
    depends_on:
      - langtrace-api

  langtrace-ingest:
    image: ghcr.io/capgeminiinventuk/langtrace-ingest:latest
    ports:
      - "1984:1984"
    env_file:
      - ./packages/ingest/.env

  langtrace-api:
    image: ghcr.io/capgeminiinventuk/langtrace-api:latest
    ports:
      - "1994:1994"
    env_file:
      - ./packages/api/.env
