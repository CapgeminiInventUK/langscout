version: '3.8'
services:
  langscout-ui:
    image: ghcr.io/capgeminiinventuk/langscout-ui:latest@sha256:ae0a0fc967b2b2205f571a21c0b17ace1fce0868215d04bb4535a51d31387966
    ports:
      - "3000:3000"
    env_file:
      - ./packages/ui/.env.docker
    depends_on:
      - langscout-api

  langscout-ingest:
    image: ghcr.io/capgeminiinventuk/langscout-ingest:latest@sha256:c89cc1c745efdd03aae153f2b6be72ae5e72718414560b2f6370b1e4bda0d947
    ports:
      - "1984:1984"
    env_file:
      - ./packages/ingest/.env.docker
    depends_on:
      - langscout-mongodb

  langscout-api:
    image: ghcr.io/capgeminiinventuk/langscout-api:latest@sha256:7252381f49b5e966e61f085ae02eef6cdefbbbe2dacb1fd052324605604a70c4
    ports:
      - "1994:1994"
    env_file:
      - ./packages/api/.env.docker
    depends_on:
      - langscout-mongodb

  langscout-mongodb:
    image: mongo:latest@sha256:a3d0dec40b95df592c7e7eef603019ba03b164998c3b394739e0dd4cd45d490d
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: mongod --bind_ip_all
