version: '3.8'
services:
  langscout-ingest:
    image: ghcr.io/capgeminiinventuk/langscout-ingest:latest@sha256:c89cc1c745efdd03aae153f2b6be72ae5e72718414560b2f6370b1e4bda0d947
    ports:
      - "1984:1984"
    env_file:
      - ./packages/ingest/.env
    depends_on:
      - langscout-mongodb

  langscout-mongodb:
    image: mongo:latest@sha256:213bec5b9d5c233128ea23aa4183cd2a5a46eca67e8a833bb4b97a54c47edaa2
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: mongod --bind_ip_all
