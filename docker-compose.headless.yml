version: '3.8'
services:
  langscout-ingest:
    image: ghcr.io/capgeminiinventuk/langscout-ingest:latest@sha256:5731473020a1ffb410d32dddcb8afb0878802c440ea43097eb99946a53de025e
    ports:
      - "1984:1984"
    env_file:
      - ./packages/ingest/.env
    depends_on:
      - langscout-mongodb

  langscout-mongodb:
    image: mongo:latest@sha256:3984cf5a234e525253619060fcbff12449db0597d62a6d4e18991a18f2365c36
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: mongod --bind_ip_all
