version: '3.8'
services:
  langscout-ingest:
    image: ghcr.io/capgeminiinventuk/langscout-ingest:latest@sha256:617d44f246958b2b3535b34ec784696b6b12957bf47c18a464f5bf72b7cf9e42
    ports:
      - "1984:1984"
    env_file:
      - ./packages/ingest/.env
    depends_on:
      - langscout-mongodb

  langscout-mongodb:
    image: mongo:latest@sha256:a3d0dec40b95df592c7e7eef603019ba03b164998c3b394739e0dd4cd45d490d
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: mongod --bind_ip_all
